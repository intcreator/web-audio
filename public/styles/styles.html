<dom-module id="int-styles">

	<template>

		<style>

			html {
				font-family: "Helvetica Neue", "Helvetica", "Source Sans Pro", sans-serif;
				margin: 0;
				background-color: #222;
				color: #ddd;
			}
			
			:host {
				font-size: 1.1em;
			}

			* {
				line-height: 1.4em;
			}

			[hidden] {
				display: none !important;
			}

			a {
				color: #5cbef1;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			a:visited {
				color: #aa80ff;
			}

			paper-tabs {
				--paper-tabs-selection-bar-color: white;
			}

			.int-vertical-container > * {
				display: block;
				width: 100%;
			}

			.int-vertical-container > * + * {
				margin-top: .7em;
			}

			.int-page {
				max-width: 800px;
				margin: 1em auto;
			}

			.int-button,
			button {
				font-size: 1em;
				text-align: center;
				display: inline-block;
				padding: 10px 20px;
				text-transform: uppercase;
				color: #eee;
				background-color: #000;
				border-radius: .2em;
				border: solid #eee 1px;
				cursor: pointer;
				text-decoration: none;
			}

			.int-button:hover {
				background-color: #555;
				text-decoration: none;
			}

			.int-button:active {
				background-color: #eee;
				color: #000;
			}

			.int-button:visited {
				color: inherit;
			}

			.int-button[disabled] {
				color: #777;
				border-color: #777;
				cursor: default;
			}

			.int-button[disabled]:hover {
				background-color: #000;
			}

			.int-button--block {
				display: block;
			}

			footer {
				padding: 1em;
				text-align: center;
				color: #7d7d7d;
			}

			/* add some space to IDs to offset header */

			:target:before {
				display: block;
				content: " ";
				padding-top: 50px;
			}

			:target {
				margin-top: -20px;
			}

			h1 {
				font-size: 4.4em;
				font-weight: 100;
			}

			h2 {
				font-weight: 200;
				font-size: 2.1em;
			}

			h3 {
				font-weight: 500;
				font-size: 1.3em;
				letter-spacing: .04em;
				color: #999;
				text-transform: uppercase;
			}

			h4 {
				font-weight: 300;
				font-size: 1.1em;
			}

			p,
			li,
			input,
			textarea,
			pre {
				font-size: 1em;
				font-weight: 400;
				letter-spacing: .02em;
			}

			input,
			textarea {
				resize: none;
				box-sizing: border-box;
				padding: .4em;
				border-radius: .2em;
				background-color: inherit;
				color: white;
				border: solid grey .05em;
			}

			input:focus,
			textarea:focus {
				outline: none;
				border-color: white;
			}

			pre code {
				display: block;
				background-color: rgba(255, 255, 255, 0.15);
				padding: .5em .8em;
				white-space: pre;
				overflow: auto;
				margin: 0;
			}

			code {
				display: inline-block;
				padding: 0.1em 0.15em;
				margin: 0 .1em;
				background-color: #333;
				border: 1px solid #666;
				border-radius: 3px;
				font-family: Consolas, Inconsolata, "Liberation Mono", Courier, monospace;
				line-height: 1;
			}

			img {
				width: 100%;
				height: 100px;
			}

			h1,
			h2,
			h3,
			h4,
			p {
				margin: 0;
			}


			/* TODO: replace this obnoxious thing with :matches or equivalent once implemented */
			/* See http://caniuse.com/#search=%3Amatches */

			p + * {
				margin-top: 1em;
			}

			h1 + *,
			h2 + *,
			h3 + *,
			h4 + * {
				margin-top: .5em;
			}


			.animated {
				animation-fill-mode: both;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translate3d(0, 10%, 0);
				}

				to {
					opacity: 1;
					transform: none;
				}
			}

			.fadeInUp {
				animation-duration: 1s;
				animation-name: fadeInUp;
			}

			@keyframes fadeOutDown {
				from {
					opacity: 1;
				}

				to {
					opacity: 0;
					transform: translate3d(0, 10%, 0);
				}
			}

			.fadeOutDown {
				animation-duration: .3s;
				animation-name: fadeOutDown;
			}

			demo-snippet {
				color: black;
				width: 100%;
			}

			demo-snippet input {
				width: 100%;
			}

		</style>

	</template>

</dom-module>
