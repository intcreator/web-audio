<link rel="import" href="/styles/styles.html">
<link rel="import" href="/elements/feedback-form.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/prism-element/prism-highlighter.html">
<link rel="import" href="../../bower_components/prism-element/prism-theme-default.html">

<dom-module id="web-audio-api">

  <template>

    <style is="custom-style" include="int-styles prism-theme-default">

      :host {
        --container-width: 1000px;
        --sidebar-width: 13em;
        display: block;
        margin: auto;
        max-width: var(--container-width);
      }

      #container {
				display: grid;
				grid-template: 1fr / var(--sidebar-width) calc(var(--container-width) - var(--sidebar-width));
				grid-gap: 1em 1em;
			}

			#container > * {
				padding: 1em;
			}

			#sidebar {
				background-color: #414141;
      }
      
      @media (max-width: 1000px) {
        #container {
          display: block;
        }

        #sidebar {
          display: none;
        }
      }

    </style>

    <app-location route="{{route}}" url-space-regex="^\/?(?!([a-zA-Z]*\/[a-zA-Z]+.*){2})"></app-location>
    <app-route route="{{route}}" pattern="/:slug" active="{{active}}" data="{{data}}"></app-route>

    <prism-highlighter></prism-highlighter>

    <div id="container">
      <marked-element id="sidebar">
        <div slot="markdown-html"></div>
        <script type="text/markdown" src="/pages/contents.md"></script>
      </marked-element>
  
      <marked-element disable-remote-sanitization>
        <div slot="markdown-html"></div>
        <script type="text/markdown" src="/pages/[[slug]].md"></script>
      </marked-element>
    </div>

    <footer>
      Copyright © Brandon der Blätter [[date]].<br>
      Star or fork on <a href="https://github.com/interlucid/web-audio-api" target="_blank">GitHub</a>.  Support me on <a href="https://www.patreon.com/interlucid" target="_blank">Patreon</a>!
    </footer>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WebAudioApi extends Polymer.Element {

      static get is() { return 'web-audio-api'; }

      static get properties() {
        return {
          slug: {
            type: String,
            value: 'contents',
            computed: `computeSlug(data.slug)`
          },
          date: {
            type: String,
            value: new Date().getFullYear()
          }
        };
      }
      
      computeSlug(dataSlug) {
        if(!dataSlug || dataSlug === '') return 'intro';
        else return dataSlug;
      }

    }

    window.customElements.define(WebAudioApi.is, WebAudioApi);
  </script>
</dom-module>
