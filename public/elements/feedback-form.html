<link rel="import" href="../styles/styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="feedback-form">

  <template>

    <style include="int-styles">

      :host {
        display: block;
        margin: auto;
        max-width: 400px;
      }

    </style>

    <div class="int-vertical-container">
      <input placeholder="Subject">
      <textarea placeholder="Message"></textarea>
      <button>Submit</button>
    </div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FeedbackForm extends Polymer.Element {

      static get is() { return 'feedback-form'; }

      static get properties() {
        return {
          slug: {
            type: String,
            value: 'contents',
            computed: `computeSlug(data.slug)`
          }
        };
      }

    }

    window.customElements.define(FeedbackForm.is, FeedbackForm);
  </script>
</dom-module>
