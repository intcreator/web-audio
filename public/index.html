<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Web Audio API</title>
    <style>

        html {
            font-family: "Helvetica Neue", "Helvetica", "Source Sans Pro", sans-serif;
            margin: 0;
            background-color: #222;
            color: #ddd;
        }

        a {
            color: #5cbef1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: #aa80ff;
        }

        #container {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }

        h1,
        h2,
        h3,
        h4,
        p {
            margin: 0;
        }


        /* TODO: replace this obnoxious thing with :matches or equivalent once implemented */
        /* See http://caniuse.com/#search=%3Amatches */

        p + p,
        p + h1,
        p + h2,
        p + h3,
        p + h4 {
            margin-top: 1.3em;
        }

        h1 + p,
        h1 + h1,
        h1 + h2,
        h1 + h3,
        h1 + h4,
        h2 + p,
        h2 + h1,
        h2 + h2,
        h2 + h3,
        h2 + h4,
        h3 + p,
        h3 + h1,
        h3 + h2,
        h3 + h3,
        h3 + h4,
        h4 + p,
        h4 + h1,
        h4 + h2,
        h4 + h3,
        h4 + h4 {
            margin-top: .7em;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Web Audio API</h1>
        <p>Learn how to use the Web Audio API</p>
    </div>
</body>
</html>
